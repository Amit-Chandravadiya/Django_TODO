{% extends 'base.html' %}
{% block content %}
<div class="global-container">
	<div class="card login-form shadow-lg p-3 mb-5 bg-body rounded">
	<div class="card-body">
		<h3 class="card-title text-center">LOGIN</h3>
		<div class="card-text">
			{% if messages %}
				
						<div class="alert alert-danger alert-dismissible fade show" role="alert">
							{% for i in messages%}
							{{i}}
							{% endfor %}
						</div>
				
			{% endif %}
			<form action="/login" method="POST">
				{% csrf_token %}
				<!-- to error: add class "has-danger" -->
				<div class="form-group ">
					<label for="exampleInputEmail1" class="my-2">User name</label>
					<input type="text" class="form-control form-control-sm " name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group ">
					<label for="exampleInputPassword1" class="my-2">Password</label>
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
					<input type="password" class="form-control form-control-sm " name="password" id="exampleInputPassword1">
				</div>
				<div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary ">Sign in</button>
                </div>
				
				<div class="sign-up">
					Don't have an account? <a href="{% url 'signup'%}">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>


{% endblock %}
