{% extends 'base.html' %}
{% block content %}
<div class="global-container">
	<div class="card login-form shadow-lg p-3 mb-5 bg-body rounded">
	<div class="card-body">
		<h3 class="card-title text-center">Email verified</h3>
        <hr>
		<div class="card-text text-center">
			{% if messages %}
				
						<div class="alert alert-success alert-dismissible fade show my-4" role="alert">
							{% for i in messages%}
							{{i}}
							{% endfor %}
						</div>
				
			{% endif %}
		</div>
        <div class="d-grid gap-2">
            <a href="{% url 'login_account' %}" class="btn btn-primary ">Sign in</a>
        </div>
	</div>
</div>
</div>
{% endblock %}
